<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход — Card Canva Mini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/auth.css">
</head>
<body class="auth-page">
  <main class="auth-container">
    <div class="auth-card">
      <div class="logo-section">
        <span class="logo-mark">✉️</span>
        <h1>Card Canva Mini</h1>
        <p>Ваш личный редактор открыток</p>
      </div>
      <form id="login-form" class="auth-form">
        <div class="field-group">
          <label for="login-username">Логин</label>
          <input type="text" id="login-username" required>
        </div>
        <div class="field-group">
          <label for="login-password">Пароль</label>
          <input type="password" id="login-password" required>
        </div>
        <button type="submit" class="btn-primary full">Войти</button>
        <div class="auth-links">
          <a href="/register.html">Регистрация</a>
          <a href="/editor">В редактор без аккаунта</a>
        </div>
      </form>
    </div>
  </main>
  <script src="/js/auth.js"></script>
</body>
</html>
